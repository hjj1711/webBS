<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title></title>

    <link rel="stylesheet" href="{{ url_for('static',filename='css/semantic.css') }}"/>
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/semantic.js') }}"></script>
    <script src="{{ url_for('static',filename='js/echarts.min.js') }}"></script>
</head>
<body>
<form action="/ec" method="post">
    <!--主体部分-->
    <div class="ui container segment">
        <div class="ui divided items">

            <div class="item">
                <div class="content">
                    <div class="header">
                        A股指数K线图
                    </div>
                    <div class="description">
                        <p>
                        <div id="candlestick" class="ui divider" style="height:600px;"></div>
                        </p>
                    </div>
                    <div class="header">
                        A股指数成交量
                    </div>
                    <div class="description">
                        <p>
                        <div id="turnover" class="ui divider" style="height:600px;"></div>
                        </p>
                    </div>
                    <div class="header">
                        A股指数成交金额
                    </div>
                    <div class="description">
                        <p>
                        <div id="tv" class="ui divider" style="height:600px;"></div>
                        </p>
                    </div>
                    <div class="header">
                        A股指数涨跌信息
                    </div>
                    <div class="description">
                        <p>
                        <div id="uf" class="ui divider" style="height:600px;"></div>
                        </p>
                    </div>

                    <!--<div class="extra">
                        <div class="ui label">
                            tag1
                        </div>
                        <div class="ui label">
                            tag2
                        </div>
                    </div>-->
                </div>
            </div>
        </div>
    </div>
    <!--主体部分结束 -->
    <script type="text/javascript">
        //定义全局数据
        var t ={{ data|safe }};
        //定义数据集
        var times = t.map(function (item) {
            return item.times;
        })
        //console.log(times)

        var datas = t.map(function (item) {
            return [+item.OP, +item.CP, +item.LP, +item.HP];
        })
        var turnover = t.map(function (item) {
            return item.turnover;
        })
        var tv = t.map(function (item) {
            return item.TV;
        })
        var ud = t.map(function (item) {
            return item.UD;
        })
        var rf = t.map(function (item) {
            return item.RF;
        })
        var categoryData = times;//时间数组
        var values = datas;//开盘价OP，收盘价CP，最低价LP，最高价HP数组
        var turnovers = turnover;//成交量
        var tvs = tv;//成交金额
        var uds = ud;//涨跌额
        var rfs = rf;//涨跌幅
    </script>
    <script type="text/javascript">
        //K线图
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('candlestick'));
        var upColor = '#ec0000';
        var upBorderColor = '#8A0000';
        var downColor = '#00da3c';
        var downBorderColor = '#008F28';

        // 指定图表的配置项和数据

        function calculateMA(dayCount) {//计算平均值
            var result = [];
            for (var i = 0, len = values.length; i < len; i++) {
                if (i < dayCount) {
                    result.push('-');
                    continue;
                }
                var sum = 0;
                for (var j = 0; j < dayCount; j++) {
                    sum += values[i - j][1];
                }
                result.push(sum / dayCount);
            }
            return result;
        }

        //K线图数据项及配置
        candlestick = {
            title: {
                left: 'center',
                text: 'A股指数K线图'
            },
            toolbox: {//下载保存图片
                right:'1.5%',
                feature: {
                    dataZoom: {
                        yAxisIndex: false
                    },
                    saveAsImage: {
                        pixelRatio: 2
                    }
                }
            },
            tooltip: {//提示框
                trigger: 'axis',//触发类型：坐标轴触发
                axisPointer: { //坐标轴指示器配置项
                    type: 'cross'//指示器类型，十字准星
                }
            },
            legend: {//图例控件，点击图例控制哪些系列不现实
                top:'5%',
                data: ['日K', 'MA5', 'MA10', 'MA20', 'MA30']
            },
            grid: {//直角坐标系
                left: '12%',//grid组件离容器左侧的距离
                right: '12%',
                bottom: '15%'
            },
            xAxis: {
                type: 'category',//坐标轴类型，类目轴
                data: categoryData,
                scale: true,//只在数字轴中有效
                boundaryGap: false,//刻度作为分割线，标签和数据点会在两个刻度上
                axisLine: {onZero: false},
                splitLine: {show: false},//是否显示坐标轴轴线
                splitNumber: 20,//坐标轴的分割段数，预估值，在类目轴中无效
                min: 'dataMin',//特殊值，数轴上的最小值作为最小刻度
                max: 'dataMax'//特殊值，数轴上的最大值作为最大刻度
            },
            yAxis: {
                scale: true,//坐标刻度不强制包含零刻度
                splitArea: {
                    show: true//显示分割区域
                }
            },
            dataZoom: [ //用于区域缩放
                {
                    type: 'inside',//内置型数据区域缩放组件
                    start: 50,//数据窗口范围的起始百分比
                    end: 100//数据窗口范围的结束百分比
                },
                {
                    show: true,
                    type: 'slider',//滑动条型数据区域缩放组件
                    y: '90%',
                    start: 50,
                    end: 100
                }
            ],
            series: [ //图表类型
                {
                    name: '日K',
                    type: 'candlestick',//K线图
                    data: values,//y轴对应的数据
                    itemStyle: {
                        normal: {
                            color: upColor,
                            color0: downColor,
                            borderColor: upBorderColor,
                            borderColor0: downBorderColor
                        }
                    },
                    ////////////////////////图标标注/////////////////////////////

                    markPoint: {//图表标注
                        label: {//标注的文本
                            normal: {//默认不显示标注
                                formatter: function (param) {//标签内容控制器
                                    return param != null ? Math.round(param.value) : '';
                                }
                            }
                        },
                        data: [//标注的数据数组
                            {
                                name: 'highest value',
                                type: 'max',//最大值
                                valueDim: 'highest' //在highest维度上的最大值 最高价
                            },
                            {
                                name: 'lowest value',
                                type: 'min',
                                valueDim: 'lowest'//最低价
                            },
                            {
                                name: 'average value on close',
                                type: 'average',
                                valueDim: 'close'//收盘价
                            }
                        ],
                        tooltip: {//提示框
                            formatter: function (param) {
                                return param.name + '<br>' + (param.data.coord || '');
                            }
                        }
                    },
                    /////////////////////////////////图标标线///////////////////////////
                    markLine: {
                        symbol: ['none', 'none'], //标线两端的标记类型
                        data: [
                            [
                                {
                                    name: 'from lowest to highest',
                                    type: 'min', //设置该标线为最小值的线
                                    valueDim: 'lowest',//指定在哪个维度上的最小值
                                    symbol: 'circle',
                                    symbolSize: 10, //起点标记的大小
                                    label: {//normal默认，emphasis高亮
                                        normal: {show: false},//不显示标签
                                        emphasis: {show: false}//不显示标签
                                    }
                                },
                                {
                                    type: 'max',
                                    valueDim: 'highest',
                                    symbol: 'circle',
                                    symbolSize: 10,
                                    label: {
                                        normal: {show: false},
                                        emphasis: {show: false}
                                    }
                                }
                            ],
                            {
                                name: 'min line on close',
                                type: 'min',
                                valueDim: 'close'
                            },
                            {
                                name: 'max line on close',
                                type: 'max',
                                valueDim: 'close'
                            }
                        ]
                    }
                },
                {//MA5 5天内的收盘价之和/5
                    name: 'MA5',
                    type: 'line',
                    data: calculateMA(5),
                    smooth: true,
                    lineStyle: {
                        normal: {opacity: 0.5}
                    }
                },
                {
                    name: 'MA10',
                    type: 'line',
                    data: calculateMA(10),
                    smooth: true,
                    lineStyle: {//标线的样式
                        normal: {opacity: 0.5}
                    }
                },
                {
                    name: 'MA20',
                    type: 'line',
                    data: calculateMA(20),
                    smooth: true,
                    lineStyle: {
                        normal: {opacity: 0.5}
                    }
                },
                {
                    name: 'MA30',
                    type: 'line',
                    data: calculateMA(30),
                    smooth: true,
                    lineStyle: {
                        normal: {opacity: 0.5}
                    }
                },

            ]
        };
        //console.log(datas)
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(candlestick);

    </script>
    <script type="text/javascript">
        //成交量
        var myChart = echarts.init(document.getElementById('turnover'));
        turnover = {
            title: {
                left: 'center',
                text: 'A股指数成交量(股)'
            },
            toolbox: {//下载保存图片
                right:'1.5%',
                feature: {
                    dataZoom: {
                        yAxisIndex: false
                    },
                    saveAsImage: {
                        pixelRatio: 2
                    }
                }
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            grid: {
                bottom: 90,
                left: '12%',
                right: '12%'
            },
            dataZoom: [{
                type: 'inside'
            }, {
                type: 'slider'
            }],
            xAxis: {
                data: categoryData,
                silent: false,
                splitLine: {
                    show: false
                },
                splitArea: {
                    show: false
                }
            },
            yAxis: {
                splitArea: {
                    show: false
                }
            },
            series: [{
                type: 'bar',
                data:turnovers,
                // Set `large` for large data amount
                large: true
            }]
        };
        myChart.setOption(turnover);
    </script>
    <script type="text/javascript">
        //成交金额
        var myChart = echarts.init(document.getElementById('tv'));
        tv = {
            title: {
                left: 'center',
                text: 'A股指数成交金额(元)'
            },
            toolbox: {//下载保存图片
                right:'1.5%',
                feature: {
                    dataZoom: {
                        yAxisIndex: false
                    },
                    saveAsImage: {
                        pixelRatio: 2
                    }
                }
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            grid: {
                bottom: 90,
                left: '12%',
                right: '12%'
            },
            dataZoom: [{
                type: 'inside'
            }, {
                type: 'slider'
            }],
            xAxis: {
                data: categoryData,
                silent: false,
                splitLine: {
                    show: false
                },
                splitArea: {
                    show: false
                }
            },
            yAxis: {
                splitArea: {
                    show: false
                }
            },
            series: [{
                type: 'bar',
                data:tvs,
                // Set `large` for large data amount
                large: true
            }]
        };
        myChart.setOption(tv);
    </script>
    <script type="text/javascript">
        //涨跌
        var myChart = echarts.init(document.getElementById('uf'));
        uf = {
            // Make gradient line here
            visualMap: [{
                show: false,
                type: 'continuous',
                seriesIndex: 0,
                min: 0,
                max: 400
            }, {
                show: false,
                type: 'continuous',
                seriesIndex: 1,
                dimension: 0,
                min: 0,
                max: categoryData.length - 1
            }],


            title: [{
                left: 'center',
                text: '涨跌额'
            }, {
                top: '55%',
                left: 'center',
                text: '涨跌幅(%)'
            }],
            toolbox: {//下载保存图片
                right:'1.5%',
                feature: {
                    dataZoom: {
                        yAxisIndex: false
                    },
                    saveAsImage: {
                        pixelRatio: 2
                    }
                }
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: [{
                data: categoryData
            }, {
                data: categoryData,
                gridIndex: 1
            }],
            yAxis: [{
                splitLine: {show: false}
            }, {
                splitLine: {show: false},
                gridIndex: 1
            }],
            grid: [{
                bottom: '60%',
                left: '12%',
                right: '12%'
            }, {
                top: '60%',
                left: '12%',
                right: '12%'
            }],
            series: [{
                type: 'line',
                showSymbol: false,
                data: uds
            }, {
                type: 'line',
                showSymbol: false,
                data: rfs,
                xAxisIndex: 1,
                yAxisIndex: 1
            }]
        };
        myChart.setOption(uf);
    </script>
</form>
</body>
</html>
